# Pre-commit hooks for Champion Clone
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # =============================================================================
  # GENERAL
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key

  # =============================================================================
  # PYTHON (Backend)
  # =============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      # Linter (replaces flake8, isort, pyupgrade, etc.)
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^backend/
      # Formatter (replaces black)
      - id: ruff-format
        files: ^backend/

  # =============================================================================
  # FRONTEND (Node.js) - Only runs locally, CI has dedicated job
  # =============================================================================
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false
        stages: [pre-commit]  # Only run on local commits, not in CI

  # =============================================================================
  # SECRETS DETECTION (Optional - enable if needed)
  # =============================================================================
