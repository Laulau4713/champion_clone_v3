# =============================================================================
# Champion Clone - CI Pipeline
# =============================================================================
# Runs on every push and pull request to main branch
# - Backend: Python tests with pytest
# - Frontend: TypeScript lint and build
# - Pre-commit: Code quality checks
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ===========================================================================
  # PRE-COMMIT CHECKS
  # ===========================================================================
  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
        env:
          SKIP: eslint  # ESLint runs in dedicated frontend job

  # ===========================================================================
  # BACKEND TESTS
  # ===========================================================================
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Run tests with coverage
        env:
          JWT_SECRET: test-jwt-secret-for-ci-pipeline-12345678
          REFRESH_TOKEN_SECRET: test-refresh-token-secret-for-ci
          DATABASE_URL: sqlite+aiosqlite:///./test.db
          ENVIRONMENT: test
          DEBUG: false
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # ===========================================================================
  # FRONTEND BUILD
  # ===========================================================================
  frontend:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: npm run build

  # ===========================================================================
  # SECURITY SCAN (Optional)
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend]
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install safety
        run: pip install safety

      - name: Check for vulnerabilities
        working-directory: backend
        run: safety check -r requirements.txt --full-report || true
        continue-on-error: true
