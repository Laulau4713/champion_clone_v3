pitch:
  hook_30s: |
    Vous savez combien d'heures vos equipes perdent chaque semaine
    a trier des emails, saisir des donnees ou faire des reporting ?
    En moyenne, c'est 15 a 20 heures par personne.
    Chez AutomateAI, on installe une box avec des IA locales
    qui automatisent ces taches repetitives.
    Resultat : vos equipes se concentrent sur ce qui compte,
    et vous economisez l'equivalent d'un mi-temps par employe.

  pitch_2min: |
    Je vais etre direct : vos equipes administratives perdent
    probablement 15 a 20 heures par semaine sur des taches repetitives.

    Trier des emails, repondre aux memes questions, saisir des donnees,
    chercher des documents, faire des reporting...
    Des taches qu'un robot pourrait faire.

    Le probleme c'est que jusqu'ici, les solutions d'automatisation
    c'etait soit trop complexe, soit ca envoyait vos donnees dans le cloud,
    soit ca coutait une fortune.

    Nous, on a cree AutomateAI Box.

    C'est un mini-serveur qu'on installe chez vous avec des IA specialisees.
    Chaque IA fait UNE tache et la fait parfaitement.
    On les programme selon VOS process.
    Vos donnees restent chez VOUS, 100% RGPD.

    Nos clients gagnent en moyenne 12 heures par semaine par employe.
    A 30 de l'heure charge, ca fait 1 500 d'economie par mois
    pour un abonnement a 490.

    On fait un audit gratuit pour mesurer votre potentiel ?

  discovery_questions:
    situation:
      - "Combien de personnes avez-vous sur des fonctions administratives ?"
      - "Quelles sont les taches qui prennent le plus de temps ?"
      - "Comment gerez-vous le tri des emails aujourd'hui ?"
    pain:
      - "Qu'est-ce qui vous frustre le plus dans la gestion administrative ?"
      - "Avez-vous deja calcule le cout de ces taches repetitives ?"
      - "Que pourrait faire votre equipe si elle avait 10h de plus par semaine ?"
    impact:
      - "Combien vous coute une erreur de saisie en moyenne ?"
      - "Que se passe-t-il quand un email client tombe dans les limbes ?"
    decision:
      - "Qui d'autre serait concerne par ce type de decision ?"
      - "Qu'est-ce qui vous ferait dire 'oui, on y va' ?"

  key_phrases:
    hooks:
      - "Combien d'heures perdez-vous chaque semaine a faire le travail d'un robot ?"
      - "Et si vos equipes pouvaient enfin se concentrer sur ce qui compte ?"
    transitions:
