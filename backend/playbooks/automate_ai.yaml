      - "Justement, c'est pour ca qu'on a concu..."
    proofs:
      - "Notre client Dupont & Fils a reduit son temps admin de 60%"
      - "En moyenne, nos clients voient le ROI en 3 mois"
    closings:
      - "On fait un audit gratuit la semaine prochaine ?"
      - "Qu'est-ce qui vous empecherait de tester pendant 30 jours ?"

objections:
  - type: budget
    label: "Trop cher"
    variants:
      - "On n'a pas le budget"
      - "2500 + 490/mois c'est costaud"
      - "On peut pas se permettre ca maintenant"
    hidden_meaning: "Je ne vois pas le ROI"
    response: |
      Je comprends, c'est un investissement.

      Faisons le calcul ensemble :
      Vous avez 3 personnes sur l'administratif.
      Si chacune gagne 10h par semaine, ca fait 30h.
      A 25 de l'heure charge, ca fait 3 000 par mois.

      L'abonnement est a 490.
      Vous economisez 2 500 par mois des le premier mois.
      La box est rentabilisee en 1 mois.

      Et si le ROI n'est pas la apres 30 jours, on vous rembourse.
    proof: "Dupont & Fils : ROI atteint en 6 semaines"

  - type: timing
    label: "Pas le moment"
    variants:
      - "Rappelez-moi dans 6 mois"
      - "On est en plein rush"
      - "C'est pas le moment"
    hidden_meaning: "J'ai pas la bande passante pour un nouveau projet"
    response: |
      Je comprends, vous avez beaucoup a gerer.

      Justement, combien de temps vos equipes perdent chaque semaine
      sur ces taches repetitives ?

      Chaque mois qu'on attend, c'est 60h de perdues.
      Et l'installation prend 2h. La formation 2 jours.
      Ce n'est pas un projet de 6 mois.

      On peut commencer par un audit gratuit d'1h ?
    proof: "Cout de l'attente : 60h/mois perdues"

  - type: trust
    label: "Je vous connais pas"
    variants:
      - "AutomateAI... jamais entendu parler"
      - "C'est quoi votre boite ?"
      - "Vous etes fiables ?"
    hidden_meaning: "Peur de me faire avoir"
    response: |
      Question legitime.

      On existe depuis 2022, on equipe 47 PME.
      Certifie par l'ANSSI.
      Hebergement 100% France.

      Et surtout : 30 jours d'essai sans engagement.
      Si ca ne marche pas, on rembourse.
    proof: "47 clients, ANSSI, essai gratuit"

  - type: status_quo
    label: "Ca fonctionne comme ca"
    variants:
      - "On a toujours fait comme ca"
      - "Pourquoi changer ?"
      - "Notre systeme actuel nous convient"
    hidden_meaning: "Flemme de changer / peur du changement"
    response: |
      Je comprends. Si ca fonctionne, pourquoi toucher ?

      Mais laissez-moi vous poser une question :
      combien d'heures par semaine vos equipes passent sur des taches
      qu'elles trouvent ennuyeuses ?

      Le vrai cout du statu quo, c'est pas juste le temps perdu.
      C'est la motivation qui baisse, les talents qui partent.

      Un audit gratuit permet de mesurer ce cout cache.
      Sans engagement.
    proof: "Turnover admin reduit de 40% chez nos clients"

  - type: competition
    label: "On a deja quelqu'un"
    variants:
      - "On a deja un prestataire"
      - "Mon neveu gere l'informatique"
      - "On utilise deja des outils"
    hidden_meaning: "Pourquoi changer ce qui existe ?"
    response: |
      Tres bien. Et est-ce qu'ils automatisent vos taches admin ?

      La plupart des prestataires font de la maintenance IT.
      Nous, on automatise les PROCESS.

      C'est complementaire. On ne remplace pas votre prestataire,
      on ajoute une couche d'automatisation.
    proof: "Cabinet Martin : prestataire + nous = combo gagnant"

  - type: decision
    label: "C'est pas moi qui decide"
    variants:
      - "Faut que j'en parle a mon associe"
      - "Le DG doit valider"
      - "Je dois en referer a ma hierarchie"
    hidden_meaning: "Je veux pas decider seul"
    response: |
      Bien sur. Je peux vous preparer un dossier synthetique
      pour votre associe.

      Et si vous voulez, je peux participer
      a un call avec vous deux pour repondre a ses questions.

      Qu'est-ce qui serait le plus utile pour lui ?
    proof: "Proposer support pour convaincre le decideur"

  - type: technical
    label: "C'est trop technique"
    variants:
      - "On n'est pas tech ici"
      - "Ca a l'air complique"
      - "On n'a pas les competences"
    hidden_meaning: "Peur de ne pas savoir utiliser"
    response: |
      Justement, c'est notre job de gerer la technique.

      L'installation prend 2h, on s'occupe de tout.
      La formation est pratique, sur VOS cas d'usage.
      Et le support est inclus.

      Vos equipes n'ont pas besoin de competences techniques.
      Elles utilisent une interface simple, comme un email.
    proof: "100% de nos clients non-tech utilisent la solution"

