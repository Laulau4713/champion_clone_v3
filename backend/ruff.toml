# Ruff configuration for Champion Clone Backend
# https://docs.astral.sh/ruff/configuration/

# Target Python version
target-version = "py311"

# Line length (same as before)
line-length = 120

# Exclude directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    ".pytest_cache",
    "htmlcov",
    "*.pyc",
]

[lint]
# Enable rules
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
]

# Ignore specific rules
ignore = [
    "E501",   # Line too long (handled by formatter)
    "E402",   # Module level import not at top (sometimes needed for circular imports)
    "E712",   # Comparison to True/False (SQLAlchemy requires == True/False)
    "E722",   # Bare except (sometimes acceptable for optional features)
    "E741",   # Ambiguous variable name (l, O, I)
    "B007",   # Loop control variable not used (often intentional with enumerate)
    "B008",   # Do not perform function calls in argument defaults (FastAPI Depends)
    "B904",   # Within an except clause, raise from err
    "F401",   # Imported but unused (sometimes needed for type checking or availability)
    "F841",   # Unused variable - often intentional (e.g., _ prefix)
    "SIM102", # Nested if statements (sometimes more readable)
    "SIM105", # contextlib.suppress - less readable in some cases
    "SIM108", # Use ternary operator (reduces readability sometimes)
    "SIM115", # Context manager for files - sometimes not practical
]

# Per-file ignores
[lint.per-file-ignores]
"api/routers/learning.py" = ["UP007"]  # Allow Optional[X] syntax

# Allow autofix for all rules
fixable = ["ALL"]
unfixable = []

[lint.isort]
known-first-party = ["api", "agents", "services", "models", "schemas", "config"]

[format]
# Use double quotes
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Unix line endings
line-ending = "lf"
