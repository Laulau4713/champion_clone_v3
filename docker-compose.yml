version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/champion_clone.db
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET:?REFRESH_TOKEN_SECRET is required}
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
      - DEBUG=${DEBUG:-false}
      # LemonSqueezy (disabled by default)
      - LEMONSQUEEZY_API_KEY=${LEMONSQUEEZY_API_KEY:-}
      - LEMONSQUEEZY_WEBHOOK_SECRET=${LEMONSQUEEZY_WEBHOOK_SECRET:-}
      - LEMONSQUEEZY_STORE_ID=${LEMONSQUEEZY_STORE_ID:-}
    volumes:
      - backend_data:/app/data
      - backend_uploads:/app/uploads
      - backend_audio:/app/audio
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  backend_data:
  backend_uploads:
  backend_audio:

networks:
  default:
    name: champion-clone-network
